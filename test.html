<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawSeriesChart);

            function drawSeriesChart() {

            var data = google.visualization.arrayToDataTable([
                ['ID',    'X', 'Y', 'Life Expectancy', 'Fertility Rate', 'Region',     'Population'],
                ['CAN',  80.6, 1.5,   80.66,              1.67,      'North America',  33739900],
                ['DEU',  79.4, 1.25,  79.84,              1.36,      'Europe',         81902307],
                ['DNK',   78.6, 1.75, 78.6,              1.84,      'Europe',         5523095],
            ]);

            var options = {
                // title: 'Ha Ha',
                // hAxis: {title: 'HEHE'},
                // vAxis: {title: 'ho ho'},
                // bubble: {textStyle: {fontSize: 20}},
                colorAxis: {colors: ["blue","red"]},
                bubble: {
                    textStyle: {
                        fontSize: 20,
                        fontName: "Arial",
                        color: "red",
                        bold: true,
                        italic: true,
                        auraColor: 'yellow'
                    }
                }
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="series_chart_div"></div>
    </body>
</html>
